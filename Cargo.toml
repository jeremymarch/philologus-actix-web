[package]
name = "philologus-actix-web"
version = "2.0.14"
authors = ["Jeremy March <jmarch@gradcenter.cuny.edu>"]
edition = "2021"

[dependencies]
actix-web = { version = "4.2.1" }
actix-files = "0.6.2"

unicode-normalization = { version = "0.1.22", default-features = false }

env_logger = "0.9.0"
futures = "0.3.25"

chrono = "0.4.23"

sqlx = { version = "0.6.2", features = ["sqlite", "runtime-actix-rustls", "any", "macros"] }
# sqlx-core = { version="=0.6.0" }
serde = { version = "1.0.148", features = ["derive"] }
serde_json = "1.0.89"

regex = "1.7.0"
percent-encoding = "2.2.0"

thiserror = "1.0.37"

[dev-dependencies]
actix-rt = "2.7.0"

[profile.release]
opt-level = 3
#lto = true
