[package]
name = "philologus-actix-web"
version = "2.0.16"
authors = ["Jeremy March <jmarch@gradcenter.cuny.edu>"]
edition = "2021"

[dependencies]
actix-web = { version = "4.3.1" }
actix-files = "0.6.2"
unicode-normalization = { version = "0.1.22", default-features = false }
env_logger = "0.10.0"
chrono = "0.4.24"
sqlx = { version = "0.7.0", features = ["sqlite", "runtime-tokio-rustls", "any", "macros"] }
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.96"
regex = "1.8.1"
percent-encoding = "2.2.0"
thiserror = "1.0.40"
tantivy = "0.19.2"
tracing-actix-web = "0.7.4"
tracing = { version = "0.1.37", features = ["log"] }
tracing-appender = "0.2.2"
tracing-subscriber = "0.3.17"
# polytonic-greek = { git = "https://github.com/jeremymarch/polytonic-greek", version = "0.4.6" }
hoplite_verbs_rs = { git = "https://github.com/jeremymarch/hoplite_verbs_rs", version = "0.3.9" }


[dev-dependencies]
actix-rt = "2.8.0"
urlencoding = "2.1.2"

[profile.release]
opt-level = 3
lto = true
