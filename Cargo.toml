[package]
name = "philologus-actix-web"
version = "2.0.8"
authors = ["Jeremy March <jmarch@gradcenter.cuny.edu>"]
edition = "2021"

[dependencies]
actix-web = { version = "4.0.0-beta.20" }
actix-files = "0.6.0-beta.14"

unicode-normalization = { version = "0.1.19", default-features = false }

env_logger = "0.9"
futures = "0.3.19"

sqlx = { version = "0.5.10", features = ["sqlite", "runtime-actix-rustls", "any", "macros"] }
serde = { version = "1.0.133", features = ["derive"] }
serde_json = "1.0.75"

regex = "1.5.4"
percent-encoding = "2.1.0"

thiserror = "1.0.30"

[dev-dependencies]
actix-rt = "2.6.0"

[profile.release]
opt-level = 3
#lto = true
