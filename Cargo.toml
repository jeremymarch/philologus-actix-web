[package]
name = "philologus-actix-web"
version = "0.1.0"
authors = ["Jeremy March <jmarch@gradcenter.cuny.edu>"]
edition = "2021"

[dependencies]
actix-web = { version = "4.0.0-beta.11" }
actix-files = "0.6.0-beta.8"

env_logger = "0.9"
failure = "0.1.8"
futures = "0.3.17"

sqlx = { version = "0.5.9", features = ["sqlite", "runtime-actix-rustls", "any", "macros"] }
serde = { version = "1.0.117", features = ["derive"] }
serde_json = "1.0.59"

regex = "1.5.4"
percent-encoding = "2.1.0"

[profile.release]
opt-level = 3
#lto = true
