       function microAjax(options) {
      "use strict";

      // Default to GET
      if (!options.method) {
        options.method = "GET";
      }

      // Default empty functions for the callbacks
      function noop() {}
      if (!options.success) {
        options.success = noop;
      }
      if (!options.warning) {
        options.warning = noop;
      }
      if (!options.error) {
        options.error = noop;
      }

      var request = new XMLHttpRequest();
      request.open(options.method, options.url, true);
      request.send(options.data);

      request.onload = function() {
        // Success!
        if (request.readyState === 4 && request.status === 200) {
          options.success(request.responseText);

          // We reached our target destination, but it returned an error
        } else {
          options.warning(request.responseText);
        }
      };

      // There was a connection error of some sort
      request.onerror = options.error;
    }

      function globalKeyUp(ev) {

          if (key == 27) //esc

            var w = lookupWT("test1");
            w.entry.focus();
            //block default hot keys, like bookmark, etc
            ev.returnValue = false;
            if (typeof ev.preventDefault == "function")
              ev.preventDefault();
          }
        }
      }
  
      function globalKeyDown(ev) {
        if (!ev)
          ev = window.event;
  
        var key = ev.keyCode;

  function transliterate(char)
  {
      var theChar = (forceLowercase) ? char.toLowerCase() : char;
      var idx = la.indexOf(theChar);
      if (idx > -1) {
          return gr[idx];
      }
      else {
          return char;
      }
  }
  
  function transliterateKey(evt) {
      //var val = this.value;
      evt = evt || window.event;
      var source = evt.target || evt.srcElement;
      var val = source.value;
      //console.log("val: " + val);
      var charCode = typeof(evt.which) == "number" ? evt.which : evt.keyCode;
  
      if (charCode && charCode > 64 && charCode < 123 && !full_text) //letter
      {
          var start = source.selectionStart;
          var end = source.selectionEnd;
          var key = String.fromCharCode(charCode);
  
          var mappedChar = transliterate(key);
          var charsToReplace = 0;
          source.value = val.slice(0, start - charsToReplace) + mappedChar + val.slice(end);
          // Move the caret
          source.selectionStart = source.selectionEnd = start + 1 - charsToReplace;
          return false;
      }
      return true;
  }
