[package]
name = "philologus-actix-web"
version = "2.0.15"
authors = ["Jeremy March <jmarch@gradcenter.cuny.edu>"]
edition = "2021"

[dependencies]
actix-web = { version = "4.3.1" }
actix-files = "0.6.2"
unicode-normalization = { version = "0.1.22", default-features = false }
env_logger = "0.10.0"
chrono = "0.4.23"
sqlx = { version = "0.7.0-alpha.1", features = ["sqlite", "runtime-tokio-rustls", "any", "macros"] }
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.93"
regex = "1.7.1"
percent-encoding = "2.2.0"
thiserror = "1.0.38"
tantivy = "0.19.2"
tracing-actix-web = "0.7.2"
tracing = "0.1.37"
tracing-appender = "0.2.2"
tracing-subscriber = "0.3"


[dev-dependencies]
actix-rt = "2.8.0"
urlencoding = "2.1.2"

[profile.release]
opt-level = 3
lto = true
