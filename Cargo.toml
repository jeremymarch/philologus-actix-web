[package]
name = "philologus-actix-web"
version = "0.1.0"
authors = ["Jeremy March <jmarch@gradcenter.cuny.edu>"]
edition = "2021"

[dependencies]
actix-web = { version = "3.3.2", features = ["openssl"] }
env_logger = "0.9"
failure = "0.1.8"
futures = "0.3.17"
r2d2 = "0.8.2"
r2d2_sqlite = "0.19"
rusqlite = { version = "0.26.1", features = ["bundled"] }
serde = { version = "1.0.117", features = ["derive"] }
serde_json = "1.0.59"
actix-files = "0.5.0"
regex = "1.5.4"
percent-encoding = "2.1.0"

[dev-dependencies]
actix-rt = "2.4.0"
