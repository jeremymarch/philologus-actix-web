[package]
name = "philologus-actix-web"
version = "0.1.0"
authors = ["Jeremy March <jmarch@gradcenter.cuny.edu>"]
edition = "2021"

[dependencies]
actix-web = { version = "3.3.2", features = ["openssl"] }
env_logger = "0.8"
failure = "0.1.7"
futures = "0.3.1"
r2d2 = "0.8.2"
r2d2_sqlite = "0.14"
rusqlite = "0.21"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
actix-files = "0.5.0"
regex = "^0"
percent-encoding = "2.1.0"
